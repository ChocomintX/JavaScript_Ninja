</body>
<script src="./utils.js"></script>
<script>
    function multiMax(first, ...remainingNumbers) {  //剩余参数以...作前缀
        var sorted = remainingNumbers.sort((a, b) => b - a); //以降序排序余下参数
        return first * sorted[0];
    }

    assert(multiMax(3, 1, 2, 3) === 9,
        "3*3=9 (First arg, by largest)")
</script>

</html>
