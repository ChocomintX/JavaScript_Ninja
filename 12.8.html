<!DOCTYPE html>
<!-- 获取计算后样式信息 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: #ffc ;
            display: inline;
            font-size: 1.8em;
            border: 1px solid crimson;
            color: green;
        }
    </style>
</head>

<body>
    <div style="color: crimson;" id="testSubject" title="Ninja power!">忍者抛瓦</div>
</body>
<script src="./utils.js"></script>
<script>
    // 定义一个函数，用于获取样式属性的计算值
    function fetchComputedStyle(element, property) {
        // 使用内置的getComputedStyle获取描述对象
        const computedStyles = getComputedStyle(element);
        if(computedStyles){
            // 将驼峰转为中横线分割
            property = property.replace(/([A-Z])/g,"-$1").toLowerCase();
            return computedStyles.getPropertyValue(property);
        }
    }
    

    document.addEventListener("DOMContentLoaded", () => {
        const div = document.querySelector("div");
        report("background-color: "+fetchComputedStyle(div,"background-color"));
        report("display: "+fetchComputedStyle(div,"display"));
        report("font-size: "+fetchComputedStyle(div,"fontSize"));
        report("color: "+fetchComputedStyle(div,"color"));
        report("border-top-color: "+fetchComputedStyle(div,"borderTopColor"));
        report("border-top-width: "+fetchComputedStyle(div,"borderTopWidth"));
    })  
</script>

</html>
