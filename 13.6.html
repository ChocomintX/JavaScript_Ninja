<!DOCTYPE html>
<!-- 注册事件处理器 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="myButton">Click me!</button>
</body>
<script src="./utils.js"></script>
<script>
    const myButton=document.getElementById("myButton");
    myButton.addEventListener("click",function myHandler(event){
        // 通过传入事件的目标属性访问事件发生的元素
        assert(event.target === myButton,"The target of the event is also myButton");
        // 在处理函数中，this指向已经注册了处理程序的元素
        assert(this === myButton,"The handler is registered on myButton");
    })
</script>

</html>
