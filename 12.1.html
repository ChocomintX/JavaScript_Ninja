    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="./utils.js"></script>
<script>
    // 使用正则表达式匹配我们不需要关心的元素名
    const tags = /^(area|base|br|col|embed|hr|img|input|keygen|link|meniutem|meta|param|sourse|track|wbr)$/i;

    function convert(html) {
        return html.replace(/(<(\w+)[^>]*?)\/>/g, (all, front, tag) => {
            return tags.test(tag) ? all : front + "></" + tag + ">";
        });
    }

    report("convert <a/> to: " + convert("<a/>"));
    report("convert <br/> to: " + convert("<br/>"));

</script>

</html>
