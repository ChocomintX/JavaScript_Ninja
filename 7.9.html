<!DOCTYPE html>
<!-- 配置属性 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script src="./utils.js"></script>
<script>
    let ninja = {};
    ninja.name = "Yoshi";
    ninja.weapon = "kusarigama";

    Object.defineProperty(ninja, "sneaky", {
        configurable: false,
        enumerable: false,
        value: true,
        writable: true
    })  // 使用内置的Object.defineProperty方法设置对象属性的配置信息

    assert("sneaky" in ninja, "We can access the new property");

    // 遍历可枚举的属性
    for (let prop in ninja) {
        assert(prop !== undefined, "An enumerated property: " + prop);
    }

</script>

</html>
