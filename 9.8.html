<!DOCTYPE html>
<!-- 使用every和some方法测试数组 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script src="./utils.js"></script>
<script>
    const ninjas = [
        {
            name: "Yagyu",
            weapon: "shuriken"
        },
        {
            name: "Yoshi"
        },
        {
            name: "Kuma",
            weapon: "wakizashi"
        }
    ]

    // 内部的every方法接受回调函数作为参数，会对每个元素执行该回调函数
    // 如果所有数组元素的回调结果都是true，every返回true，否则返回false
    const allNinjasAreNamed=ninjas.every(ninja=>"name" in ninja);
    const allNinjasAreArmed=ninjas.every(ninja=>"weapon" in ninja);

    assert(allNinjasAreNamed,"Every ninja has a name");
    assert(!allNinjasAreArmed,"But not every ninja is armed");

    // 内部的some方法接受回调函数作为参数，会对每个元素执行该回调函数
    // 只要至少有一项元素的回调结果返回true，some返回true，否则返回false
    const someNinjasArmed=ninjas.some(ninja=>"weapon" in ninja);
    assert(someNinjasArmed,"But some ninjas are armed");
</script>

</html>
