<!DOCTYPE html>
<!-- 检测style属性 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 1.8em;
            border: 0 solid gold;
        }
    </style>
</head>

<body>
    <div style="color: #000;" title="Ninja power!">忍者抛瓦</div>
</body>
<script src="./utils.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const div = document.querySelector("div");

        // 验证内联的color样式被记录了
        assert(div.style.color === "rgb(0, 0, 0)" ||
            div.style.color === "#000",
            "color was recorded");

        // 验证继承的字体大小被记录了
        assert(div.style.fontSize === "1.8em" ,
            "fontSize was recorded");

        // 验证继承的边框样式被记录了
        assert(div.style.borderWidth === "0" ,
            "borderWidth was recorded");

        // 修改边框宽度值并测试
        div.style.borderWidth="4px"
        assert(div.style.borderWidth === "4px",
            "borderWidth was replaced");
    })
</script>

</html>
