<!DOCTYPE html>
<!-- 一种访问样式的简单方法 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="color: red;font-size: 10px;background-color: #eee;" title="Ninja power!">忍者抛瓦</div>
</body>
<script src="./utils.js"></script>
<script>
    function style(element, name, value) {
        name = name.replace(/-([a-z])/ig, (all, letter) => {
            return letter.toUpperCase();
        });

        if (typeof value !== "undefined") {
            element.style[name] = value;
        }

        return element.style[name];
    }

    document.addEventListener("DOMContentLoaded", () => {
        const div = document.querySelector("div");
        assert(style(div, "color") === "red", style(div, "color"));
        assert(style(div, "font-size") === "10px", style(div, "font-size"));
        assert(style(div, "background-color") === "rgb(238, 238, 238)",
            style(div, "background-color"));

    })
</script>

</html>
